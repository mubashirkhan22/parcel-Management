<!DOCTYPE html>
<html>

<head>
    <title>Parcel Management</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <h1>Parcel Management System</h1>
    <div class="main_div">
        <div class="one_div">Mumbai</div>
        <div class="second_div">Delhi</div>
        <div class="third_div">Kolkata</div>
    </div>

    <div id="parcels-container"></div>

    <div id="selected-parcel-container">
        <h2>Selected Parcel :</h2>
        <p id="selected-parcel"></p>
    </div>

    <div class="text_containt">
        <div class="contain_box">
            <div style="display: flex; justify-content: space-evenly;margin-bottom: 1.5rem;margin-top: 1rem;">
                <p>Enter Name:</p>
                <input type="text" id="name-input" placeholder="Enter parcel name">
            </div>
            <div style="display: flex; justify-content: space-evenly;margin-top: 1rem;">
                <p>Select group:</p>
                <select id="group-select" style="width: 11rem;">
                    <option value="">Select group</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Kolkata">Kolkata</option>
                </select>
            </div>
        </div>
    </div>

    <div id="add-container">
        <button id="add-after-btn">Add After</button>
        <button id="add-before-btn">Add Before</button>
        <button id="replace-btn">Replace</button>
        <button id="delete-btn">Delete</button>
        <button id="refresh-btn">Refresh</button>
        <button id="show-final-btn">Show Final</button>
    </div>



    <script src="index.js"></script>
</body>

</html>
